version: 2.1

# Common executor configuration
executors:
  clojure:
    docker:
      - image: clojure:temurin-21-tools-deps-1.12.0.1479
    working_directory: ~/repo


# Job definitions
jobs:
  lint:
    executor: clojure
    steps:
      - checkout
      - run:
          name: Install clj-kondo
          environment:
            CLJ_KONDO_VERSION: 2024.11.14
          command: |
            wget https://github.com/borkdude/clj-kondo/releases/download/v${CLJ_KONDO_VERSION}/clj-kondo-${CLJ_KONDO_VERSION}-linux-amd64.zip
            unzip clj-kondo-${CLJ_KONDO_VERSION}-linux-amd64.zip
      - run:
          name: Lint source code
          command: "./clj-kondo --lint src:test"

  style:
    executor: clojure
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-test-{{ checksum "deps.edn" }}
            - v2-test-
      - run:
          name: Check formatting
          command: bin/run check

  test:
    executor: clojure
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-test-{{ checksum "deps.edn" }}
            - v2-test-
      - run: bin/test check
      - run: bin/test unit
      - save_cache:
          key: v2-test-{{ checksum "deps.edn" }}
          paths:
            - ~/.m2

  coverage:
    executor: clojure
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-coverage-{{ checksum "deps.edn" }}
            - v2-coverage-
            - v2-test-
      - run:
          name: Generate test coverage
          command: bin/test coverage --codecov
      - save_cache:
          paths:
            - ~/.m2
          key: v2-coverage-{{ checksum "deps.edn" }}
      - store_artifacts:
          path: target/coverage
          destination: coverage
      - run:
          name: Install codecov
          command: |
            sudo apt-get update && sudo apt-get install gpg
            curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
            curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
            gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
            shasum -a 256 -c codecov.SHA256SUM
            chmod +x codecov
      - run:
          name: Publish coverage report
          command: './codecov -f target/coverage/codecov.json'


# Workflow definitions
workflows:
  version: 2
  test:
    jobs:
      - lint
      - test
      - style:
          requires:
            - test
      - coverage:
          requires:
            - test
